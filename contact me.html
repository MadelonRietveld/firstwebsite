<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h3>Contact information</h3>
  <form action="mailto:test@test.com" method="post" enctype="text/plain">
    <label>Name</label>
    <br>
    <input type="text" name="Your name:">
  <br><br>
    <label>Email</label>
    <br>
    <input type="email" name="Your email:">
  <br><br>
    <label>Your need for a quick answer from 0 - 100</label>
    <br>
    <input type="range" min="0" max="100" step="1" list="priority" name="Priority:">
      <datalist id="priority">
        <option value="0" label="0"</option>
        <option value="25" label="25"</option>
        <option value="50" label="50"</option>
        <option value="75" label="75"</option>
        <option value="100" label="100"</option>
      </datalist>
  <br><br>
    <label>Your message</label>
    <br />
    <textarea name="Your message:" rows="8" cols="32"></textarea>
    <br />
    <input type="submit" value="Send your message">
  </form>
  <br><br>
  </body>
</html>
